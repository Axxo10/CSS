<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de CSS</title>
  <!--tipo de CSS externo, el mas habitual-->
  <link rel="stylesheet" href="./Styles.CSS">
</head>
<body>
  <h1>Tipos de CS</h1>

  <!--Tipo de CSS en lineas se usa sobre todo en java script-->
  <p style="color: aquamarine;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, non debitis accusantium officiis laboriosam provident adipisci praesentium eum blanditiis quaerat vitae et quidem dolore maiores quos eveniet, atque incidunt corrupti.</p>
  <h2>CSS externo</h2>
  <!--Este es el tipo de CSS interno-->
  <style>
    h1 {
      color: green;
    }
  </style>
</body>
</html>
